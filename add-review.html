<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Review Post</title>
</head>
<body>
<h2>Create Your Review</h2>
    <form class="new_review">
        <div>
            <span> Review Title </span>
            <input type="text" id="review-title" placeholder="Enter your review title here">
        </div>
        <div>
            <span> Review </span>
            <input type="text" id="review-content" placeholder="Type your review here">
        </div>
        <button type="submit"> Create Your Review</button>
    </form>
<script src="public/js/add-review.js"></script>
</body>
</html>
