<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Sign Up</title>
</head>
<body>


    <header class="head container">
        <h1 id="webTitle">Game Search Engine </h1>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./public/htmls/Platforms.html">Platforms</a>
            <a href="./public/htmls/NewGames.html">New Games</a>

    </header>
    <h2> Sign Up Form </h2>
    <form class="sign-up-form">
        <div>
            <span> Email: </span>
            <input type="text" id="signup-email">
        </div>
        <div>
            <span> First Name: </span>
            <input type="text" id="signup-first-name">
        </div>
        <div>
            <span> Last Name: </span>
            <input type="text" id="signup-last-name">
        </div>
        <div>
            <span> Password: </span>
            <input type="password" id="signup-password">
        </div>
        <button type="submit"> Finish Signup! </button>
    </form>

    <script type="module" src="./public/js/main.js"></script>
